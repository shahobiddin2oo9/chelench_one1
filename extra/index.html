<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="loading">
      <p class="loading-p">Loading...</p>
    </div>

    <a class="backtop" href="#">backtop</a>

    <header>
      <div class="container">
        <div class="toggle-darkMoad">
          <button class="toggle">Show</button>
          <div class="darkMoad">
            <i class="fa-regular fa-moon dark"></i>
          </div>
        </div>
        <div class="menu-search">
          <ul class="nav-menu"></ul>
          <input
            class="serach-products"
            type="text"
            placeholder="Search..."
            style="margin-top: 20px; width: 90%; height: 70px"
          />
          <span class="products-count">36</span>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>All Products</h2>
        <div class="all-products cards"></div>
      </div>
    </main>

    <script src="./js/darkMoad.js"></script>
    <script src="./js/backtop.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/categories-data.js"></script>
    <script src="./js/products-data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
